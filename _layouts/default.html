<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 从 _config.yml 读取站点标题 -->
    <title>{{ page.title | default: site.title }}</title>
    <!-- 全局样式（所有页面共用，无需重复写） -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.7;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #fff;
        }
        /* 导航栏样式（全局共用） */
        nav {
            margin: 20px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        nav a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            margin-right: 18px;
            padding-bottom: 8px;
        }
        nav a.active {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
        }
        nav a:hover {
            color: #0066cc;
        }
        /* 通用样式（主页/论文页共用） */
        .page-title {
            font-size: 28px;
            margin: 30px 0;
            color: #222;
        }
        .header {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .avatar {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
        }
        .info h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 8px;
        }
        .info p {
            margin: 6px 0;
            font-size: 15px;
        }
        .info a {
            color: #0066cc;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
        .intro {
            margin: 20px 0;
            font-size: 15px;
        }
        .news {
            margin: 30px 0;
        }
        .news h2 {
            font-size: 20px;
            color: #222;
            margin-bottom: 15px;
        }
        .news ul {
            list-style-type: none;
        }
        .news li {
            margin: 10px 0;
            font-size: 15px;
        }
        .news li::before {
            content: "• ";
            color: #0066cc;
        }
        .news a {
            color: #0066cc;
            text-decoration: none;
        }
        .news a:hover {
            text-decoration: underline;
        }
        .map-placeholder {
            width: 300px;
            height: 200px;
            background-color: #f5f5f5;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
        }
        /* 论文页样式（全局共用） */
        .publication-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .pub-item {
            display: flex;
            gap: 20px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .pub-thumb {
            flex-shrink: 0;
            width: 120px;
            height: 90px;
            overflow: hidden;
            border-radius: 4px;
        }
        .pub-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pub-content {
            flex: 1;
        }
        .pub-content h3 {
            font-size: 16px;
            margin: 0 0 6px;
            color: #222;
        }
        .pub-authors {
            font-size: 14px;
            color: #444;
            margin: 0 0 4px;
        }
        .pub-venue {
            font-size: 14px;
            color: #666;
            margin: 0 0 8px;
        }
        .pub-links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 8px;
            font-size: 14px;
        }
        .pub-links a:hover {
            text-decoration: underline;
        }
        /* 页脚样式 */
        footer {
            text-align: right;
            font-size: 13px;
            color: #777;
            margin: 40px 0 20px;
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            .pub-item {
                flex-direction: column;
            }
            .pub-thumb {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏：从 _config.yml 读取配置，自动高亮当前页 -->
    <nav>
        {% for item in site.nav %}
            <a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
        {% endfor %}
    </nav>

    <!-- 页面专属内容：不同页面会替换这里的内容 -->
    {{ content }}

    <!-- 页脚：从 _config.yml 读取更新时间 -->
    <footer>
        Last Updated: {{ site.footer.update_time }}
    </footer>
</body>
</html>
